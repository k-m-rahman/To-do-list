<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header class="container text-bg-info py-3">
        <h1 class="text-center ">To Do List</h1>
    </header>

    <main class="container">

        <section class="mt-5 d-flex justify-content-center gap-3">
            <input id="input-field-text" class="w-50 form-control" type="text">
            <button id="add-item-btn" class="btn btn-success">Add Item</button>
        </section>

        <section class="mt-5 text-center">
            <table class="table w-75 mx-auto text-center">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>
                            <button id="delete-btn" class="btn btn-danger">Delete</button>
                            <button id="edit btn" class="btn btn-warning">Edit</button>
                        </td>
                    </tr> -->

                </tbody>
            </table>

            <!-- clear all button  -->
            <button id="clear-btn" class="btn btn-danger">Clear All</button>


        </section>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
